{%extends 'base2.html'%}
{%block page%}

<p style="text-align:center;font-size: 50px; background-color:white;"> Staff Details</p> 
<div><div style="display: flex;
    justify-content: center;
    align-items: center;" ><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add New Staff</button></div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Enter Details</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form method="get">
                {% csrf_token %}
                {{ form1.as_p }}
            
                {{ form2.as_p }}
                <button class="btn btn-primary" type="submit">Save </button>
                <!-- <a class="btn btn-primary" href="upddirect/{{i.id}}" role="button" style="width: 2cm;">Save Changes</a> -->
             </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              
              <!-- <button type="submit" class="btn btn-primary">Save changes</button> -->
            </div>
          </div>
        </div>
      </div></div>
      
<div class="container text-center">
    <div class="row justify-content-start">
      <div  class="content-table col-12">
<table class="table">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Staff ID</th>
            <th scope="col">position</th>
            <th scope="col">Phone</th>
        </tr>
    </thead>
    <tbody>
    {% for i in data%}
    <tr>
        <th scope="col">{{i.name}}</th>
        <th scope="col"><a href="/staff_info/{{i.staffid}}">{{i.staffid}}</a></th>
        <th scope="col">{{i.position}}</th>
        <th scope="col">{{i.phone}}</th>
    </tr>
    {%endfor%}
</tbody>
</table>

</div></div></div>
{%endblock page%}
