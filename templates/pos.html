<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body style="background-color: ivory;">
    <p style="text-align:center;font-size: 50px; background-color:white;">POS View</p> 
    <div class="container text-center">
        <div class="row justify-content-start">
          <div  class="content-table col-12">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Order no</th>
                <th scope="col">Customer Name</th>
                <th scope="col">Amount</th>
                <th scope="col">Items</th>
            </tr>
        </thead>
        <tbody>
        {% for i in data%}
        <tr>
            <th scope="col"><a href="/order/{{i.order_inf.service_id.id}}"> {{i.order_in}}</a></th>
            <th scope="col">{{i.order_inf.service_id}}</th>
            <th scope="col">{{i.Amount}}</th>
            <th scope="col">{{i.Items}}</th>
        </tr>
        {%endfor%}
    </tbody>
    </table>
    
    </div></div></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
